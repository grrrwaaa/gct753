<script src="al.min.js"></script>
<style>
body {
	background: #eee;
	width: 512px;
	min-height: 100%;
	margin: 50px auto 50px auto;
}
</style>
</head>
<body>
<script>

al.init();

/// put your code here /////////////////////////////////////////////////////////

var dimx = 128, dimy = 64;
var field = new field2D(dimx, dimy);

// turn it white:
field.set(1);

var ants = [];

// define an ant:
function ant(x, y, spin) {
	this.x = x;
	this.y = y;
	this.direction = 0;
	// which direction the ant should turn when it finds an active cell:
	this.spin = spin;
	
	// add a sinewave osccilator to the ant:
	this.osc = new al.audio.SinOsc().connect();
}

// make some ants!
ants = [
	new ant(64, 30, 1),
	//new ant(64, 31, 1),
	new ant(64, 30 + random(3), random(2) ? 1 : -1),	
	//new ant(64, 30 + random(3), random(2) ? 1 : -1),	
];

// how to render the scene
function draw()	{
	// draw the field:
	field.draw()
}

// how often update() will be called per second:
al.fps = 30;

function update(dt) {
	for (var j = 0; j < ants.length; j++) {
		var ant = ants[j];

		// move the ant.
		if (ant.direction == 0) {
			// North
			ant.y = (ant.y + 1) % field.height;
		} else if (ant.direction == 1) {
			// West
			ant.x = (ant.x - 1) % field.width;
		} else if (ant.direction == 2) {
			// South
			ant.y = (ant.y - 1) % field.height;
		} else {
			// East
			ant.x = (ant.x + 1) % field.width;
		}
	
		// apply the rule.
		var state = field.get(ant.x, ant.y);
		if (state == 1) {
			// change the cell state:
			field.set(0, ant.x, ant.y);
			// turn in the preferred direction:
			ant.direction = wrap(ant.direction + ant.spin, 4);
		} else {
			// change the cell state:
			field.set(1, ant.x, ant.y);
			// turn in the opposite direction:
			ant.direction = wrap(ant.direction - ant.spin, 4);
		}
	
		// update the ant oscillator frequency according to direction:
		ant.osc.frequency = (110 + j) * (2 + ant.direction);
		ant.osc.pan = ant.x / dimx;
		
		ant.osc.smooth = 0.005;
	}
}

function reset() {
	field.set(1);
}

/// end of user code ///////////////////////////////////////////////////////////

al.start();
</script>

</body>
</html>
